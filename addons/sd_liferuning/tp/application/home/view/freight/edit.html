
{extend name="public/base" /}

<!--尾部-->

<!--返回顶部-->
{block name="content"}
{__block__}
<input type="hidden" name="mun_url" id="mun_url" value="3,0"/>
<link rel="stylesheet" type="text/css" href="__STATIC__/home/css/city-style.css"/>
<style>
	#forms{width: auto;padding: 0;}
</style>
<div class="c-r right">
	<div class="label1">
		<div class="title">
			插件管理
		</div>




		<div class="label-3 label-4">
			<div class="form" id="forms">
				<div class="breadcrumb">
									<span>
										<a href="freight.html">插件管理 </a>
										<span class="separator">/</span>
									</span>
									<span>
										<span>编辑运费模板</span>
									</span>
				</div>

				<form action="editinsert" method="post" class="form-2">

					<div>
						<label class="ltxt">配送区域:</label>
						<div class="Tab Tabs frgight">
							<table border="0" cellspacing="0" cellpadding="0" class="yftab-add">
								<tr>

									<th>首件（个）</th>
									<th>运费（元）</th>
									<th>续件（件）</th>
									<th>续费（元）</th>
								</tr>
							</table>
							<table border="0" cellspacing="0" cellpadding="0" class="yftab-add">
								<tr>


									<td><input type="text" name="first" id="" value="{$data.first}" /></td>
									<td><input type="text" name="freight" id="" value="{$data.freight}" /></td>
									<td><input type="text" name="next" id="" value="{$data.next}" /></td>
									<td><input type="text" name="freight1" id="" value="{$data.freight1}" /></td>
								</tr>
							</table>
						</div>
						<div class="clear"></div>
						<span></span>
					</div>
					<input type="hidden" name="freid" id="freid" value="{$data.freid}" />
					<div><label></label><button class="btns btn-right">完成</button><a href="javaScript:history.back()" class='btns btn-right'>返回</a><span></span></div>
					<div>
						<label></label>
						<div class="div">
							<a href="#" class="btn-a open-win">运费计算规则</a>
						</div>
					</div>

					<div class="clear"></div>
				</form>
			</div>
		</div>
	</div>
</div>
<div id="wrap">
	<div class="wrap-body express">
		<div class="title">
			运费计算规则
		</div>
		<div class="wrap-con">
			<img src="__static__/home/img/e825205360d70e108d3bf994a30d56fb.jpg"/>
		</div>
		<span class="close-wrap close-win">×</span>
		<div class="wrap-btn">
			<span class="close-btn close-win">取消</span>
			<span class="next-btn close-win">确认</span>
		</div>
	</div>
</div>

<script src="__STATIC__/city/City_data.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC__/city/areadata.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(".citybtn").click(function(){
		$(".area-duoxuan").click()
	})

	$("#forms form input[type='radio']").click(function(){
		var Radioval=$(this).val();
		var Text = ['首件（个）','续件（个）'];
		var Text_ = ['首重（kg）','续重（kg）'];
		if (Radioval == 1) {
			$(".c .c-r .label-3 .Tabs table th").eq(1).text(Text[0])
			$(".c .c-r .label-3 .Tabs table th").eq(3).text(Text[1])
		} else{
			$(".c .c-r .label-3 .Tabs table th").eq(1).text(Text_[0])
			$(".c .c-r .label-3 .Tabs table th").eq(3).text(Text_[1])
		}

	})
</script>


{/block}
