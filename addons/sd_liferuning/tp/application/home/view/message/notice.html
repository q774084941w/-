<script type="text/javascript">
    function del(id,url){
        if(window.confirm('你确定要删除吗吗？')){
            var data = {
                id:id
            };
            $.ajax({
                type:"get",
                data: data,
                url:url,
                dataType: "json",
                success: function(data){
                    if (data == 1) {
                        prompt('删除成功',data)
                        window.location.reload();
                    } else{
                        prompt('删除失败',data)
                    }
                },
                error:function(){
                    prompt('操作失败',0)
                }
            });
        }else{
            //alert("取消");
            return false;
        }


    }
    $("#div_date_demo3 span").css('line-height','1.5')
    var dateRange = new pickerDateRange('date_demo3', {
        aRecent7Days : 'aRecent7DaysDemo3', //最近7天
        isTodayValid : false,
        //startDate : '2013-04-14',
        //endDate : '2013-04-21',
        //needCompare : true,
        //isSingleDay : true,
        //shortOpr : true,
        defaultText : ' 至 ',
        inputTrigger : 'input_trigger_demo3',
        theme : 'ta',
        success : function(obj) {
            $("#dCon_demo3").html('开始时间 : ' + obj.startDate + '<br/>结束时间 : ' + obj.endDate);
            console.log(obj.startDate +'------' +obj.endDate)
        }
    });
    $(function () {
        var leng = $('.Tab tr')
        for (var i = 0; i < leng.length; i++){
            var txt = leng.eq(i).find('.green b').text()
            //alert(txt)
            if(txt == '已开启'){
                leng.eq(i).find('.green b').addClass('putaway')
            }
            if(txt == '已关闭'){
                leng.eq(i).find('.green b').addClass('sold ')
            }
        }

    })
    function shelves(j,v){
        var pid = j.parent().parent().find('.goodsid').text()
        var data = {
            goodsid:pid,status:v,
        };
        $.ajax({
            type:'post',
            url:"soldOut",			//请求地址加参数
            data: data,
            success: function(data){
                window.location.reload();
                //Parent.find('.green').addClass('red')

            },
            error:function(){
                alert('更新失败')
            }
        });
    }
</script>
