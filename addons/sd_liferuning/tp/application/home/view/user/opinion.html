{extend name="public/base" /}

<!--尾部-->

<!--返回顶部-->
{block name="content"}
{__block__}
<input type="hidden" name="mun_url" id="mun_url" value="5,7,false,意见反馈"/>
<div class="c-r right">
	<div class="label1">
		<div class="title">
			意见反馈
		</div>
		<div class="Statistics">
			
			<span class="right">共有数据：<b></b>条</span>
			<div class="clear"></div>
		</div>


		<div class="label-3 label">
			<div class="tit t">
				<p>意见反馈</p>
			</div>
			<div class="Tab">
				<table border="0" cellspacing="0" cellpadding="0" style="width: 100%;">
					<thead>
						<tr>
							<th style="width: 40px;"><input type="checkbox" name="" id="" value="" /></th>
							<th>ID</th>
							<th>用户ID</th>
							<th>用户名</th>
							<th>反馈意见</th>
							<th>反馈时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					{foreach name="data" item="vo"}
					<tr>
						<td style="width: 40px;"><input type="checkbox" name="" id="" value="" /></td>
						<td style="width: 60px;">{$vo.msid}</td>
						<td style="width: 60px;">{$vo.uid}</td>
						<td style="width: 100px;">{$vo.nickname}</td>
						<td style="width: 160px;">{$vo.content}</td>
						<td style="width: 160px;">{$vo.createtime}</td>
						<td style="width: 100px;">
							<button class="modifybtn" onclick="dele('{$vo.msid}','deletes')">删除</button>
						</td>
					</tr>
					{/foreach}
					</tbody>
				</table>
			</div>
			<div style="text-align: center" class="pages">
				
			</div>
		</div>
	</div>
</div>

<div id="wrap" class="wrap">
	<div class="wrap-body express">
		<div class="title">
			详情查看
		</div>
		<iframe src="shows" style="height: 100%; width: 100%;"></iframe>
		<span class="close-wrap close-win">×</span>
		<div class="wrap-btn">
			<span class="close-btn close-win">取消</span>
			<span class="next-btn close-win">确认</span>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(".open-win").click(function(){
		var dataurl = $(this).attr('data-type');
		$("iframe").attr('src',dataurl)
	})

</script>
<script>
    function dele(id,url){
        if(window.confirm('您确定此操作?')){
            $.ajax({
                type: "get",
                data: { msid:id },
                url: url,
                dataType: "json",
                success:function(data){
                    if(data==1){
                        window.location.reload();
                    }else{
                        alert('操作失败！');
                    }
                }
            })

        }
    }
</script>
{/block}
